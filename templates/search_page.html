<!DOCTYPE html>

<html>
    <head>
        <title>Search Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{url_for('static',filename='style.css') }}">
    </head>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
        <img src="{{ url_for('static',filename='index.jpeg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
           Bookreview
        </a>
        <a class="btn btn-success" href="{{ url_for('logout') }}"> Logout </a>
    </nav>

    <body>
        <div class="main">
            <p class="search"  align="center">Search</p>
            {% if msg is not none  %}
            <div id="error-msg">
            <p>
                
                  {{ msg }}
            </p>
           </div>
           {% endif %}

            <form class="form1" action="{{ url_for('search_result') }}" method="POST">
                <input class="Search-box" name="searchbox" type="text" align="center" placeholder="title , isbn ,author ...">
                <button id="search-btn" class="submit" align="center">search</button>

        </div>

    </body>
</html>
